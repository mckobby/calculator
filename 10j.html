<!DOCTYPE html>
<html lang="en">

<head>
  <title>10j</title>
  <link rel="stylesheet" href="styles/10j.css">
</head>

<body>
  <p class="js-display display"></p>

  <p>
    <button onclick="
      updateCalculation('1');
    ">1</button>

    <button onclick="
      updateCalculation('2');
    ">2</button>

    <button onclick="
      updateCalculation('3');
    ">3</button>

    <button onclick="
      updateCalculation(' + ');
    " class="color-orange">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('4');
    ">4</button>

    <button onclick="
      updateCalculation('5');
    ">5</button>

    <button onclick="
      updateCalculation('6');
    ">6</button>

    <button onclick="
      updateCalculation(' - ');
    " class="color-orange">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('7');
    ">7</button>

    <button onclick="
      updateCalculation('8');
    ">8</button>

    <button onclick="
      updateCalculation('9');
    ">9</button>

    <button onclick="
      updateCalculation(' * ');
    " class="color-orange">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('0');
    ">0</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>

    <button onclick="
      calculation = eval(calculation);
      displayCalculation();
      localStorage.setItem('calculation', calculation);
    ">=</button>

    <button onclick="
      updateCalculation(' / ');
    " class="color-orange">/</button>
  </p>

  <button onclick="
    calculation = '';
    document.querySelector('.js-display').innerHTML = '';
    localStorage.setItem('calculation', calculation);
  " class="clear-calculation">Clear</button>

  <script src="scripts/10j.js"></script>
</body>

</html>
